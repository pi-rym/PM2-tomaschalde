<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/style.css">

    <!--Scripts de bootstrap-->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        
    <title>Crear Pelicula</title>
</head>
<body>
        <!--Barra de navegacion utilizando bootstrap-->
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
              <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">CinemaOK</span>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="recomendaciones.html">Recomendaciones</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="nosotros.html"">¿Qué es CinemaOK?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Crear Pelicula</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
        </header>
        
        <main class="container-sm mt-5 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
          <form id="form" name = "form" class="mb-3">
            <label for="title">Titulo: </label>
            <input type="text" id="title" name="title"  class="form-control" required>
            <br><br>

            <label for="year">Año: </label><br>
            <input type="number" id="year" name="year" min="1900" class="form-control-sm"  required>
            <br><br>

            <label for="director">Director: </label>
            <input type="text" id="director" name="director" class="form-control"  required>
            <br><br>

            <label for="duration">Duración: </label><br>
            <input type="text" id="duration" name="duration"  class="form-control-sm "  required>
            <br><br>

            <label for="genre">Género: </label><br>
            <div id="options" class="form-check" ></div>

            <br><br>

            <label for="rate">Calificación: </label><br>
            <input type="number" id="rate" name="rate" min="1" max="10" step="0.01"  class="form-control-sm"  required>
            <br><br>

            <label for="poster">Poster: </label>
            <input type="text" id="poster" name="poster" class="form-control"  required>
            <br><br>

            <div class="d-grid gap-2 col-6 mx-auto">
              <button type = "submit" value="enviar" id="btnSubmit" class="btn btn-secondary">Crear Pelicula</button>
              <button type="button" id="btnCleaner" class="btn btn-secondary">Limpiar formulario</button>
            </div>

          </form>
              

        </main>
        
        <!--Pie de la pagina-->
        <footer class="footer">
            <div class="container-foot">
            <div class="footer-content">

                <p>Contáctanos: cinemaok@gmail.com</p>
            </div>
            </div>
        </footer>

        <script src="../public/crear.bundle.js"></script>
</body>
</html>
